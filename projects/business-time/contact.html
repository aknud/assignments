<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Contact</title>
</head>
<body>
    <nav class="main-nav">
        <div class="dropDown">
            <a class="nav-links"
            href="index.html">Home</a>
            <a class="nav-links" href="fun.html">Places & Activities</a>
            <a class="nav-links" href="nosh.html">Food & Drink</a>
            <a class="nav-links" href="contact.html">Contact</a> 
        </div>
        
        <div class="hamburger" onclick="hamburgerX(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav> 
    <header>
        <h1>Get in Touch</h1>
    </header>
    <main>
        <section>
            <form name="contact" class="contact-form">
                <input type="text" class="small-inputs" name="name" placeholder="Name"
                required>
                <input type="email" class="small-inputs" name="email" placeholder="Email"
                required>
                <textarea type="text" class="large-input" name="message" id="" placeholder="Enter your message here" required
                ></textarea>
                <button type="submit" name="sendBtn">Send</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
