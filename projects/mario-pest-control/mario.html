<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="mario.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <main>
        <form name="counter">
            <section class="pest-containers goomba">
                <h1>Goombas</h1>
                <p>5 Coins</p>
                <img class="goomba-pic pic" src="http://pixelartmaker.com/art/860a27c226dd57d.png" alt="">
                <p>Number of Goombas collected</p>
                <input name="goomba" type="number" min="0" value="0">
                
            </section>
            <section class="pest-containers bomb">
                <h1>Bob-ombs</h1>
                <p>7 Coins</p>
                <img class="bomb-pic pic" src="https://cdn.apps.joltteam.com/brikbuild/bob-omb-pixel-art-pixel-art-bob-omb-bomb-nintendo-video-game-super-mario-pixel-8bit-1525238730316.brickImg.jpg" alt="">
                <p>Number of Bob-ombs collected</p>
                <input name="bomb" type="number" min="0" value="0">
                
            </section>
            <section class="pest-containers cheep">
                <h1>Cheep-cheeps</h1>
                <p>11 Coins</p>
                <img class="cheep-pic pic" src="https://cdn.apps.joltteam.com/brikbuild/cheep-cheep-pixel-art-pixel-art-cheep-cheep-fish-nintendo-video-game-super-mario-pixel-8bit-1525414825044.brickImg.jpg" alt="">
                <p>Number of Cheep-cheeps collected</p>
                <input name="cheep" type="number" min="0" value="0">
                
            </section>
            <section class="total-section">
                <p class="total">Total: </p>
                <span id="total-amount">0</span>
                <img class="coin-pic pic" src="https://www.nicepng.com/png/detail/164-1648732_8-bit-mario-coin-mario-coin-pixel.png" alt="">
            </section>
        </form>
    </main>
    <footer>
        <section class="mario-info">
            <h1>Contact</h1>
            <p>email: itsameamario@gmail.com</p>
            <a href="#">www.mariopestcontrol.com</a>
            <p>
                100 S Rainbow Road <br>
                Super Circut, MU 11111
            </p>
        </section>
    </footer>

    <script src="mario.js"></script>
</body>
</html>
