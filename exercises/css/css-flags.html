<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css-flags.css">
    <title>Document</title>
</head>
<body>
    <div class="flag france">
        <div class="france-blue"></div>
        <div class="france-white"></div>
        <div class="france-red"></div>
    </div>
    <div class="flag germany">
        <div class="germany-black"></div>
        <div class="germany-red"></div>
        <div class="germany-yellow"></div>
    </div>
    <div class="flag madagascar">
        <div class="mada-red"></div>
        <div class="mada-green"></div>
    </div>
    <div class="flag switzerland">
        <div class="vertical"></div>
        <div class="horizontal">
        </div>
    </div>
    <div class="flag sweden">
        <div class="swede-vertical"></div>
        <div class="swede-horizontal"></div>
        
    </div>
    <div class="flag gambia">
        <div class="gambia-red"></div>
        <div class="gambia-blue"></div>
        <div class="gambia-green"></div>
    </div>
    <div class="flag tonga">
        <div class="tonga-white">
            <div class="tonga-red-horizontal"></div>
            <div class="tonga-red-vertical"></div>
        </div>
    </div>
    <div class="flag japan">
        <div class="japan-circle"></div>
    </div>
    <div class="flag greece">
        <div class="blue-square">
            <div class="greece-vertical"></div>
            <div class="greece-horizontal"></div>
        </div>
        <div class="bluestripe"></div>
        <div class="bluestripe"></div>
        <div class="bluestripe"></div>
        <div class="bluestripe"></div>
        <div class="bluestripe"></div>
    </div>
    <div class="flag niger">
        <div class="niger-orange"></div>
        <div class="niger-white">
            <div class="white-orange"></div>
        </div>
        <div class="niger-green"></div>
    </div>
    <div class="flag maldives">
        <div class="maldives-green">
            <div class="maldives-white">
                <div class="shadow"></div>
            </div>
        </div>
    </div>
</body>
</html>
