<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css-flags.css">
    <title>Document</title>
</head>
<body>
    <div class="flag france">
        <div class="france-blue"></div>
        <div class="france-white"></div>
        <div class="france-red"></div>
    </div>
    <div class="flag germany">
        <div class="germany-black"></div>
        <div class="germany-red"></div>
        <div class="germany-yellow"></div>
    </div>
    <div class="flag madagascar">
        <div class="mada-red"></div>
        <div class="mada-green"></div>
    </div>
    <div class="flag switzerland">
        <div class="vertical"></div>
        <div class="horizontal">
            <div class="swede-vertical"></div>
            <div class="swede-horizontal"></div>
        </div>
    </div>
    <div class="flag sweden"></div>
    <div class="flag gambia"></div>
    <div class="flag tonga"></div>
    <div class="flag japan"></div>
    <div class="flag greece"></div>
    <div class="flag niger"></div>
    <div class="flag maldives"></div>
</body>
</html>
